<div class="background">
  <div class="login-container">
    <div class="text-container">
      <h1>Hey there!</h1>
      <p>
        Already have an account? Sign in by clicking the button below.
      </p>
      <button mat-button routerLink="/">Sign In</button>
    </div>
    <div class="form-container">
      <h1>Welcome to SoftChecker Password Forgot</h1>
      <h5>Enter your email and if one exists a reset email will be sent.</h5>
      <form [formGroup]="forgotForm" (ngSubmit)="authService.forgotPassword(passwordEmail.value)" #regForm="ngForm" class="mainForm">
        <div class="boxer">
          <label>Email: </label>
          <input matInput type="email" formControlName="email" #passwordEmail required>
        </div>

        <div class="boxer">
          <button type="submit" [disabled]="!regForm.valid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
